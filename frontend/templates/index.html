<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Package Inspector</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/output.css') }}"
        />
    </head>
    <body class="bg-gray-50 min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    Package Inspector
                </h1>
                <p class="text-gray-600">Система контроля качества упаковки</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">
                        Эталон
                    </h2>
                    <input
                        type="file"
                        id="reference-input"
                        accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4"
                    />
                    <div id="reference-preview" class="preview"></div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">
                        На проверку
                    </h2>
                    <input
                        type="file"
                        id="test-input"
                        accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4"
                    />
                    <div id="test-preview" class="preview"></div>
                </div>
            </div>

            <div class="text-center mb-8">
                <button
                    id="compare-btn"
                    disabled
                    class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition duration-200"
                >
                    Сравнить
                </button>
                <div id="loading" class="hidden mt-4 text-gray-600">
                    <svg
                        class="animate-spin h-8 w-8 mx-auto"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <circle
                            class="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            stroke-width="4"
                        ></circle>
                        <path
                            class="opacity-75"
                            fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                    </svg>
                    <p class="mt-2">Обработка...</p>
                </div>
            </div>

            <div id="results" class="hidden bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">
                    Результат проверки
                </h2>
                <div id="status-badge" class="mb-4"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-600">Оценка сходства:</p>
                        <p
                            class="text-2xl font-bold text-gray-800"
                            id="similarity"
                        ></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-600">Обнаружено отклонений:</p>
                        <p
                            class="text-2xl font-bold text-gray-800"
                            id="defects-count"
                        ></p>
                    </div>
                </div>
                <div id="annotated-container" class="hidden">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">
                        Аннотированное изображение
                    </h3>
                    <img
                        id="annotated-image"
                        alt="Результат"
                        class="max-w-full h-auto rounded-lg shadow"
                    />
                </div>
            </div>

            <div
                id="error"
                class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
            ></div>
        </div>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
